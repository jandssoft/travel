<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>设置点标注的文本标签</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
        }

        .amap-icon img {
            width: 25px;
            height: 34px;
        }

        .amap-marker-label {
            border: 0;
            background-color: transparent;
        }

        .info {
            position: relative;
            margin: 0;
            top: 0;
            right: 0;
            min-width: 0;
        }
    </style>
</head>

<body id="tt-body-page" class="theme_blue">    
    <div id="container" style="height: 500px; width: 800px; background-color: skyblue; float: bottom;"></div>
    
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=0e0ce7aa9855eb46173437f610a39725"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [116.397428, 39.90923],
            zoom: 13,
            width: 800,
            height: 600
        });

        var marker = new AMap.Marker({
            position: map.getCenter(),
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png',
            anchor: 'bottom-center',
            offset: new AMap.Pixel(0, 0)
        });

        marker.setMap(map);

        // 设置鼠标划过点标记显示的文字提示
        marker.setTitle('테스트용Marker');

        // 设置label标签
        // label默认蓝框白底左上角显示，样式className为：amap-marker-label
        marker.setLabel({
            direction: 'right',
            offset: new AMap.Pixel(10, 0),  //设置文本标注偏移量
            content: "<div class='info'>我是 marker 的 label 标签</div>", //设置文本标注内容
        });
    </script>
    
</body>

</html>
